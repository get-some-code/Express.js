<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/output.css">
    <title>Add property to Airbnb</title>
</head>
<body class="min-h-screen bg-linear-to-br from-gray-50 via-white to-gray-100 text-gray-800">

    <header class="mx-auto max-w-4xl px-6 py-10 text-center">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
            Register your home here
        </h1>
    </header>

    <main class="mx-auto max-w-md px-6">
        <form
            action="/host/add-home"
            method="POST"
            class="rounded-2xl bg-white p-8 shadow-xl ring-1 ring-gray-200"
        >
            <input
                type="text"
                name="houseName"
                placeholder="Enter your house name"
                class="mb-6 w-full rounded-lg border border-gray-300 px-4 py-3 text-base text-gray-900 placeholder-gray-400 focus:border-red-500 focus:outline-none focus:ring-2 focus:ring-red-200"
            />

            <input
                type="submit"
                class="w-full cursor-pointer rounded-full bg-linear-to-r from-red-500 to-pink-500 px-6 py-3 text-lg font-semibold text-white shadow-md transition-all duration-300 hover:scale-105 hover:shadow-xl active:scale-95 focus:outline-none focus:ring-4 focus:ring-red-300"
            />
        </form>
    </main>

</body>
</html>
